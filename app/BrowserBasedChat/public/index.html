<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        <script src="js/sjcl.js"></script>
    </head>

    <body id='body' ondragenter="" ondragleave="" ondragover="handleBodyDragOver(event)" ondrop="handleBodyDrop(event)">
        <!-- Login Scene -->
        <table id='loginTable'>
            <tr>
                <td align='right'>Username: </td>
                <td align='right'><input type='text' id='userNameInput' placeholder=' < Any name  >'></input></td>
            </tr>
            <tr>
                <td align='right'>Room: </td>
                <td align='right'><input type='password' id='aesPhraseInput' placeholder=' < Secret phrase  >'> </input></td>
        </table>
        <!-- Chat Scene -->
        <div id='chatControls'>
            <textarea id='userLog' spellcheck="false" disabled readonly></textarea>
            <div id='chatLog' spellcheck="false" readonly></div>
            <div id='feedback'></em></p><br></div>
            <table cellpadding='10' id='chatTable'>
                <tr><td>Input: </td><td><input type='text' id='userChatInput'></input></td></tr>
            </table>
        </div>
        <!-- Scripts -->
        <script src="js/chat.js"></script>
    </body>
</html>
